<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Sabbath Event</title>
    <link rel="icon" type="image/png" href="../img/logopage.png">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .dashboard-section {
            padding: 120px 2rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .btn-logout {
            padding: 0.5rem 1rem;
            background: #ff4444;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .create-round-card {
            background: rgba(0, 0, 0, 0.8);
            padding: 2rem;
            border-radius: 10px;
            border: 1px solid #333;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ccc;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            background: #222;
            border: 1px solid #444;
            color: #fff;
            border-radius: 5px;
        }

        .btn-create {
            width: 100%;
            padding: 1rem;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        .rounds-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .round-item {
            background: #111;
            padding: 1rem;
            border-radius: 5px;
            border: 1px solid #333;
            position: relative;
        }

        .round-item h3 {
            margin-bottom: 0.5rem;
            padding-right: 60px;
            /* Space for buttons */
        }

        .round-item p {
            font-size: 0.9rem;
            color: #aaa;
            margin-bottom: 0.5rem;
        }

        .round-actions {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            gap: 0.5rem;
        }

        .btn-action {
            background: none;
            border: none;
            color: #aaa;
            cursor: pointer;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        .btn-action:hover {
            color: #fff;
        }

        .btn-delete:hover {
            color: #ff4444;
        }

        .btn-edit:hover {
            color: #4444ff;
        }

        .drop-zone {
            border: 2px dashed #444;
            border-radius: 5px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.3s, background 0.3s;
            margin-bottom: 1rem;
        }

        .drop-zone:hover,
        .drop-zone.dragover {
            border-color: #fff;
            background: #222;
        }

        .drop-zone p {
            color: #aaa;
            margin-bottom: 0.5rem;
        }

        .drop-zone i {
            font-size: 2rem;
            color: #666;
            margin-bottom: 1rem;
        }

        #imagePreview {
            max-width: 100%;
            max-height: 200px;
            margin-top: 1rem;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="nav-brand">
            <img src="../img/sabbath_logo.png" alt="Sabbath Logo" class="logo">
        </div>
        <div class="nav-links">
            <a href="../index.html">Home</a>
            <a href="../Rounds.html">Rounds</a>
            <span id="userEmail" style="color: #fff; margin-left: 1rem;"></span>
        </div>
    </nav>

    <section class="dashboard-section">
        <div class="dashboard-header">
            <h2>Admin Dashboard</h2>
            <button id="logoutBtn" class="btn-logout">Logout</button>
        </div>

        <div class="create-round-card">
            <h3 id="formTitle">Create New Round</h3>
            <form id="createRoundForm">
                <input type="hidden" id="roundId"> <!-- Hidden ID for editing -->
                <div class="form-group">
                    <label for="roundName">Round Name (e.g., SABBATH EVENT - 30TH ROUND)</label>
                    <input type="text" id="roundName" required>
                </div>
                <div class="form-group">
                    <label for="participants">Participants</label>
                    <textarea id="participants" rows="4" required placeholder="List of participants..."></textarea>
                </div>
                <div class="form-group">
                    <label for="dates">Dates (e.g., 21 February - 11 March)</label>
                    <input type="text" id="dates" required>
                </div>
                <div class="form-group">
                    <label>Round Image</label>
                    <div id="dropZone" class="drop-zone">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>Drag & Drop image here or click to select</p>
                        <input type="file" id="imageFile" accept="image/*" style="display: none;">
                        <img id="imagePreview" alt="Preview">
                    </div>
                    <input type="text" id="imageUrl" placeholder="Or paste Image URL..." style="margin-top: 0.5rem;">
                </div>
                <div style="display: flex; gap: 1rem;">
                    <button type="submit" class="btn-create" id="submitBtn">Create Round</button>
                    <button type="button" id="cancelEditBtn" class="btn-create"
                        style="background: #444; color: #fff; display: none;">Cancel</button>
                </div>
            </form>
        </div>

        <h3>Existing Rounds</h3>
        <div id="roundsList" class="rounds-list">
            <!-- Rounds will be loaded here -->
        </div>
    </section>

    <!-- Image Management Modal -->
    <div id="imageModal" class="modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; overflow-y: auto;">
        <div class="modal-content" style="background: #111; margin: 5% auto; padding: 2rem; width: 90%; max-width: 800px; border-radius: 10px; border: 1px solid #333; position: relative;">
            <span class="close-modal" style="position: absolute; top: 1rem; right: 1rem; color: #fff; font-size: 2rem; cursor: pointer;">&times;</span>
            <h2 id="modalTitle" style="margin-bottom: 1.5rem;">Manage Round Images</h2>
            
            <div class="upload-section" style="margin-bottom: 2rem; padding-bottom: 2rem; border-bottom: 1px solid #333;">
                <h3>Add New Image</h3>
                <div class="form-group">
                    <label for="imageName">Image Name</label>
                    <input type="text" id="imageName" placeholder="Enter image name...">
                </div>
                <div id="modalDropZone" class="drop-zone">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>Drag & Drop image here or click to select</p>
                    <input type="file" id="modalImageFile" accept="image/*" style="display: none;">
                    <img id="modalImagePreview" alt="Preview" style="display: none; max-width: 100%; max-height: 200px; margin-top: 1rem; border-radius: 5px;">
                </div>
                <button id="saveImageBtn" class="btn-create" style="margin-top: 1rem;">Save Image</button>
            </div>

            <div class="images-list-section">
                <h3>Current Images</h3>
                <div id="roundImagesList" class="rounds-list" style="grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));">
                    <!-- Images will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="../js/admin.js"></script>
</body>

</html>
